<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-video">
        <video autoplay loop muted playsinline id="background-video">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <div class="contact-cards-pyramid">
            <div class="contact-card" id="riptide-card">
                <img src="assets/pfp.jpg" alt="Profile" class="profile-picture">
                <h2>riptide</h2>
                <div class="social-media-icons">
                    <a href="https://twitter.com/insaneelikeemee" target="_blank" class="social-icon"><img src="assets/twitter.png" alt="Twitter"></a>
                </div>
            </div>
            <div class="row">
                <div class="contact-card">
                    <img src="assets/pfp2.jpg" alt="Second Profile" class="profile-picture">
                    <h2>zaniyah</h2>
                    <div class="social-media-icons">
                        <a href="https://twitter.com/rvraisu" target="_blank" class="social-icon"><img src="assets/twitter.png" alt="Twitter"></a>
                    </div>
                </div>
                <div class="contact-card">
                    <img src="assets/pfp3.jpg" alt="Second Profile" class="profile-picture">
                    <h2>kalr</h2>
                    <div class="social-media-icons">
                        <a href="https://twitter.com/kalr" target="_blank" class="social-icon"><img src="assets/twitter.png" alt="Twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
