<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-video">
        <video autoplay loop muted id="background-video">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <div class="contact-card">
            <img src="assets/pfp.jpg" alt="Profile" class="profile-picture">
            <h2>riptide</h2>
            <div class="social-media-icons">
                <a href="https://twitter.com/insaneelikeemee" target="_blank" class="social-icon twitter"></a>
            </div>
        </div>

        <div class="contact-card">
            <img src="assets/pfp2.jpg" alt="Second Profile" class="profile-picture">
            <h2>zaniyah</h2>
            <div class="social-media-icons">
                <a href="https://twitter.com/rvraisu" target="_blank" class="social-icon twitter"></a>
            </div>
        </div>
    </div>
    
    <div class="sound-controls">
        <button id="muteUnmuteButton" onclick="toggleMuteUnmute()">ðŸ”‡</button>
        <div class="sound-adjuster">
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5" onchange="adjustVolume(this.value)">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
